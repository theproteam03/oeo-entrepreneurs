<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open and Play Video</title>
</head>
<body>

<!-- Button to trigger video playback -->
<button onclick="openAndPlayVideo()">Open and Play Video</button>

<!-- Video element initially hidden -->
<video id="myVideo" width="640" height="360" controls style="display: none;">
    <source src="v2.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    function openAndPlayVideo() {
        // Get the video element
        var video = document.getElementById("myVideo");

        // Show the video element
        video.style.display = "block";

        // Play the video
        video.play();
    }
</script>



</body>
</html>
